<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My life in 2034!!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="header"></div>
    <main>
        <section id="main-banner" class="banner">
            <p id="banner-text">The precious future 
                <br>where long-held dreams and aspirations 
                <br>have finally come to life.
            </p>
            <a href="./index.html">
                <img src="assets/cloud.jpg" alt="cloud image">
            </a>
        </section>
        <section class="map">
            <h2>My Daily Life</h2>
            <article>
                <a href="./daily.html">
                    <img src="assets/IMG_7902.jpg" alt="programming">
                </a>
            </article>
        </section>
        <section class="map">
            <h2>What do I do for living?</h2>
            <article>
                <a href="./profession.html">
                    <img src="assets/programming.jpg" alt="programming">
                </a>
            </article>
        </section>
        <section class="map">
            <h2>My Sideline</h2>
            <article>
                <a href="./sideline.html">
                    <img src="assets/IMG_7882.jpg" alt="programming">
                </a>
            </article>
        </section>
        <section class="map">
            <h2>What do I do for fun?</h2>
            <article>
                <a href="./hobby.html">
                    <img src="assets/IMG_7903.jpg" alt="programming">
                </a>
            </article>
        </section>
    </main>
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('./header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    const headerElement = document.getElementById('header');
                    headerElement.style.position = 'sticky';
                    headerElement.style.top = '0';
                    headerElement.style.zIndex = '1000';
                });
        
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
        
    </script>
</body>

</html>
